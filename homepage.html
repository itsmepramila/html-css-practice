<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .page{
            display: flex;
            flex-direction: column;
            min-height: 100vh;

            
        }
        .header{
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: azure;
            


        }
        .navBar{
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: beige;

        }
        .content{
            flex: 1;
            display: flex;
           

        }
        .sidebar{
            
            width: 220px;
            background-color: bisque;

        }
        .main{
            flex: 1;
            background-color: rgba(255, 230, 192, 0.729);
        }
        .footer{
            background-color: whitesmoke;
            padding: 20px;
        }
        .style-ul{
            list-style-type: none;
        }

    </style>
</head>
<body>
    <div class="page">
        <div class="header">This is my header</div>
        <nav class="navBar">NavBar</nav>
        <div class="content">
            <aside class="sidebar">
                <ul class="style-ul">
                    <li>Home1</li>
                    <li>Home2</li>
                    <li>Home2</li>
                    <li>Home3</li>
                </ul>
            </aside>
            <main class="main">Main</main>
            
        <div class="footer">F</div>

    </div>
    
</body>
</html>
